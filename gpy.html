<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
    <style>
        /* Align input fields horizontally */
        label {
            display: inline-block;
            width: 150px; /* Adjust the width as needed */
        }
        input[type="text"],
        input[type="checkbox"] {
            display: inline-block;
            width: 200px; /* Adjust the width as needed */
            margin-bottom: 10px; /* Optional: Add space between elements */
        }
    </style>
</head>
<body>
    <h1>Google Form</h1>
    <fieldset>
    <legend><b>Personal Information</b></legend>
        <label for="name">Name</label>
        <input type="text" placeholder="Enter your name" id="name"><br>
        <label for="email">Email Address</label>
        <input type="text" placeholder="Enter your email address" id="email"><br>
        <label>Marital Status</label><br>
        <label for="single">Single</label>
        <input type="checkbox" value="single" id="single">
        <label for="married">Married</label>
        <input type="checkbox" value="married" id="married">
        <label for="divorced">Divorced</label>
        <input type="checkbox" value="divorced" id="divorced">
    </fieldset><br>
    <fieldset>
        <legend><b>Educational Qualification</b></legend>
        <label for="degree">Degree</label>
        <input type="checkbox" name="degree" id="degree"><br>
        <label for="nce">NCE</label>
        <input type="checkbox" name="nce" id="nce"><br>
        <label for="ssc">Secondary School Certificate</label>
        <input type="checkbox" name="ssc" id="ssc">
    </fieldset><br>
    <fieldset>
        <legend><b> k  Additional Information </b></legend>
        <label for="how">How did you hear about us?</label>
        <input type="text" id="how">
        <u></u>
    </fieldset>
</body>
</html>
